<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Productos</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div th:switch="${prods.isEmpty()}" class="container my-5">
		<div class="row">
			<div class="col-md-10">
				<h2 th:case="true">Ningun producto no ha sido registrado aun!</h2>
				<div th:case="false">
					<h2 class="my-5">Productos</h2>
					<table class="table table-striped table-responsive-md">
						<thead>
							<tr>
								<th>Id</th>
								<th>Nombre</th>
								<th>Numero de producto</th>
								<th>Dias de manufactura</th>
								<th>Fecha inicio venta</th>
								<th>Fecha fin venta</th>
								<th>Tama√±o</th>
								<th>Unidad de medida T</th>
								<th>Peso</th>
								<th>Unidad de medida P</th>
								<th>Subcategoria</th>
								<th>Editar</th>
								<th>Borrar</th>							
							</tr>
						</thead>
						<tbody>
							<tr th:each="product : ${products}">
								<td th:text="${product.id}"></td>
								<td th:text="${product.name}"></td>
								<td th:text="${product.productnumber}"></td>
								<td th:text="${product.daystomanufacture}"></td>
								<td th:text="${product.sellstartdate}"></td>
								<td th:text="${product.sellenddate}"></td>
								<td th:text="${product.size}"></td>
								<td><a th:text="${product.unitmeasure1.name}" th:href="@{/unitmeasure1s?id={id}(id=${product.unitmeasure1.unitmeasurecode})}"></a></td>							
								<td><a th:text="${product.productsubcategory.name}" th:href="@{/productsubcategorys?id={id}(id=${product.productsubcategory.productsubcategoryid})}"></a></td>
								<td><a th:href="@{/prod/edit/{id}(id=${prod.productid})}"
									class="btn btn-primary"><i class="fas fa-calendar ml-2"></i></a></td>
								<td><a th:href="@{/prod/del/{id}(id=${prod.productid})}"
									class="btn btn-primary"><i class="fas fa-calendar-times ml-2"></i></a></td>
						</tbody>
					</table>
				</div>
				<p class="my-5">
					<a href="/prod/add" class="btn btn-primary"><i
						class="fas fa-calendar-plus ml-2"></i></a>
				</p>
				
			</div>
		</div>
		<p>
			<a href="/"><i class="fas fa-home ml-2"></i> Atras</a>
		</p>
	</div>
</body>
</html>

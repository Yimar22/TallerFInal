<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Update Product</title>
  <link
          rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous"
  />
  <link
          rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
          crossorigin="anonymous"
  />
  <link rel="stylesheet" href="../css/shards.min.css" />
</head>

<body>
	<form action="#" th:action="@{/products/edit{id}(id=${product.productid})}" th:object="${product}" method="post">
		<div class="row">
						<div class="form-group col-md-6">
							<label 	for="name" class="col-form-label">Nombre</label> 
							<input 	type="text" th:field="*{name}"		class="form-control" 
									id="name"	placeholder="Doritos" 	th:value="${product.name}"> 
							<span	th:if="${#fields.hasErrors('name')}"th:errors="*{name}"
									class="text-danger"></span>
						</div>
						
						<div class="form-group col-md-6">
							<label for="productnumber" class="col-form-label">Numero de producto</label> <input
								type="number" th:field="*{productnumber}" class="form-control" id="productnumber"
								placeholder="526536"th:value="${product.productnumber}"> <span
								th:if="${#fields.hasErrors('productnumber')}" th:errors="*{productnumber}"
								class="text-danger"></span>
						</div>
						
						<div class="form-group col-md-6">
							<label for="daystomanufacture" class="col-form-label">Dias de manufactura</label>
							<input type="number" th:field="*{daystomanufacture}" class="form-control"	id="daystomanufacture"
								placeholder="1,2,3...etc"th:value="${product.daystomanufacture}"> <span
								th:if="${#fields.hasErrors('daystomanufacture')}" th:errors="*{daystomanufacture}"
								class="text-danger"></span>
						</div>
						
						<div class="form-group col-md-6">
							<label for="sellstartdate" class="col-form-label">Fecha inicio venta</label>
							<input type="date" th:field="*{sellstartdate}" class="form-control"
								id="sellstartdate" placeholder="xx/xx/xxxx"th:value="${product.sellstartdate}"> <span
								th:if="${#fields.hasErrors('sellstartdate')}"
								th:errors="*{sellstartdate}" class="text-danger"></span>
						</div>
						
						<div class="form-group col-md-6">
							<label for="sellenddate" class="col-form-label">Fecha fin venta</label>
							<input type="date" th:field="*{sellenddate}" class="form-control"
								id="sellenddate" placeholder="xx/xx/xxxx"th:value="${product.sellenddate}"> <span
								th:if="${#fields.hasErrors('sellenddate')}"
								th:errors="*{sellenddate}" class="text-danger"></span>
						</div>
						
						<div class="form-group col-md-6">
							<label 	for="size" class="col-form-label">Tamaño</label> 
							<input 	type="text" th:field="*{size}"	class="form-control" 
									id="size"	placeholder="5" 	th:value="${product.size}"> 
							<span	th:if="${#fields.hasErrors('size')}"th:errors="*{size}"
									class="text-danger"></span>
						</div>
						
						<div class="form-group col-md-6">
							<label for="unitmeasure1" class="col-form-label">Unidad de medida de tamaño</label> <select
								class="form-control-range" th:field="*{unitmeasure1}">
								<!-- Aqui sucede la magia --> 
								<option th:each="unitmeasure1 : ${unitmeasure1s}" th:value="${unitmeasure1.unitmeasurecode}"
									class="form-control" th:text="${unitmeasure1.name}"
									th:selected="${product.unitmeasure1=unitmeasure1}"></option>
							</select>
						</div>
						
						<div class="form-group col-md-6">
							<label for="weight" class="col-form-label">Peso</label> <input
								type="text" th:field="*{weight}" class="form-control" id="weight"
								placeholder="3"th:value="${product.weight}"> <span
								th:if="${#fields.hasErrors('weight')}" th:errors="*{weight}"
								class="text-danger"></span>
						</div>
						
						<div class="form-group col-md-6">
							<label for="unitmeasure2" class="col-form-label">Unidad de medida del peso</label> <select
								class="form-control-range" th:field="*{unitmeasure2}">
								<!-- Aqui sucede la magia --> 
								<option th:each="unitmeasure2 : ${unitmeasure2s}" th:value="${unitmeasure2.unitmeasurecode}"
									class="form-control" th:text="${unitmeasure2.name}"
									th:selected="${product.unitmeasure2=unitmeasure2}"></option>
							</select>
						</div>
						
						<div class="form-group col-md-6">
							<label for="productsubcategory" class="col-form-label">Subcategoria</label> <select
								class="form-control-range" th:field="*{productsubcategory}">
								<!-- Aqui sucede la magia --> 
								<option th:each="productcategory : ${productsubcategorys}" th:value="${productsubcategory.productsubcategoryid}"
									class="form-control" th:text="${productsubcategory.name}"
									th:selected="${product.productsubcategory=productsubcategory}"></option>
							</select>
						</div>
						
					</div>
					<div class="row">
						<div class="col-md-4 mt-3">
							<input type="submit" name="action" class="btn btn-primary" value="Añadir">
						</div>
						<div class="col-md-3 mt-3">
							<input type="submit" name="action" class="btn btn-secondary" value="Cancelar">
						</div>
					</div>	
	</form>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Workorderrouting</title>
  <link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
     	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
     	crossorigin="anonymous">
  <link rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
        integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
        crossorigin="anonymous">
  <link rel="stylesheet" href="../css/shards.min.css" />
</head>
<body>
	<div class="container my-5">
		<h2 class="mb-5">Nuevo enrutamiento de orden de trabajo</h2>
		<div class="row">
			<div class="col-md-6">
				<form action="#" th:action="@{/workorderroutings/add}" th:object="${workorderrouting}" method="post">
					
					<div class="row">
						<div class="form-group col-md-6">
							<label for="type" class="col-form-label">Orden</label> <select
								class="form-control-range" th:field="*{workorder}">
								<!-- Aqui sucede la magia --> 
								<option th:each="workorder : ${workorders}" th:value="${workorder.workorderid}"
									class="form-control" th:text="${workorder.workorderid}"
									th:selected="${workorderrouting.workorder=workorder}"></option>
							</select>
						</div>
						<div class="form-group col-md-6">
							<label for="actualcost" class="col-form-label">Costo real</label> <input
								type="number" step="any" th:field="*{actualcost}" class="form-control" id="actualcost"
								placeholder="1.25"> <span
								th:if="${#fields.hasErrors('actualcost')}" th:errors="*{actualcost}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="actualenddate" class="col-form-label">Fecha final definitiva</label> <input
								type="date" th:field="*{actualenddate}" class="form-control" id="actualenddate"
								placeholder="DD/MM/AAAA"> <span
								th:if="${#fields.hasErrors('actualenddate')}" th:errors="*{actualenddate}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="actualresourcehrs" class="col-form-label">Horas disponibles real</label>
							<input type="number" th:field="*{actualresourcehrs}" class="form-control"
								id="actualresourcehrs" placeholder="10"> <span
								th:if="${#fields.hasErrors('actualresourcehrs')}"
								th:errors="*{actualresourcehrs}" class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="actualstartdate" class="col-form-label">Fecha inicio definitivo</label>
							<input type="date" th:field="*{actualstartdate}" class="form-control"
								id="actualstartdate" placeholder="DD/MM/AAAA"> <span
								th:if="${#fields.hasErrors('actualstartdate')}"
								th:errors="*{actualstartdate}" class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="plannedcost" class="col-form-label">Costo esperado</label>
							<input type="number" step="any" th:field="*{plannedcost}" class="form-control"
								id="plannedcost" placeholder="12540.50"> <span
								th:if="${#fields.hasErrors('plannedcost')}"
								th:errors="*{duedate}" class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="scheduledenddate" class="col-form-label">Fecha final programado</label>
							<input type="date" th:field="*{scheduledenddate}" class="form-control"
								id="scheduledenddate" placeholder="DD/MM/AAAA"> <span
								th:if="${#fields.hasErrors('scheduledenddate')}"
								th:errors="*{scheduledenddate}" class="text-danger"></span>
						</div>
						
						<div class="form-group col-md-6">
							<label for="scheduledstartdate" class="col-form-label">Fecha inicio programado</label>
							<input type="date" th:field="*{scheduledstartdate}" class="form-control"
								id="scheduledstartdate" placeholder="DD/MM/AAAA"> <span
								th:if="${#fields.hasErrors('scheduledstartdate')}"
								th:errors="*{scheduledstartdate}" class="text-danger"></span>
						</div>
						
						<div class="form-group col-md-6">
							<label for="location" class="col-form-label">Localizacion</label> <select
								class="form-control-range" th:field="*{location}">
								<!-- Aqui sucede la magia --> 
								<option th:each="location : ${locations}" th:value="${location.locationid}"
									class="form-control" th:text="${location.locationid}"
									th:selected="${workorderrouting.location=location}"></option>
							</select>
						</div>
					</div>
					<div class="row">
						<div class="col-md-4 mt-3">
							<input type="submit" name="action" class="btn btn-primary" value="AÃ±adir">
						</div>
						<div class="col-md-3 mt-3">
							<input type="submit" name="action" class="btn btn-secondary" value="Cancelar">
						</div>
					</div>
				</form>
</body>
</html>

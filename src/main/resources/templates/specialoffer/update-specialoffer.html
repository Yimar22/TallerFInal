<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editar ofertas especiales</title>
  <link
          rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous"
  />
  <link
          rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
          crossorigin="anonymous"
  />
  <link rel="stylesheet" href="../css/shards.min.css" />
</head>

<body>
<form
        class="container my-5"
        method="POST"
        action="#"
        th:action="@{/specioff/edit/{id}(id=${specioff.specialofferid})}"
        th:object="${specioff}"
>
   <h2>Pon los detalles de las ofertas especiales</h2>
  
  <section class="productcategory">
    <span>Categoria: </span>
    <select th:field="*{productcategory}">
      <option
              th:each="prodcat : ${prodcats}"
              th:value="${prodcat.productcategoryid}"
              th:text="${prodcat.name}"
              th:attrappend="selected=${specioff.productcategory != null and specioff.productcategory.productcategoryid == prodcat.productcategoryid}?'selected'"
      ></option>
    </select>
    <span th:if="${#fields.hasErrors('productcategory')}" th:errors="*{productcategory}" class="text-danger"></span>
  <br>
  </section>
  
  <label for="description">Descripcion: </label>
  <input type="text" name="description" id="description" class="form-control" th:value="${specioff.description}" />
  <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger"></span>
  <br>
  <label for="discountpct">Porcentaje de descuento: </label>
  <input type="text" name="discountpct" id="discountpct" class="form-control" th:value="${specioff.discountpct}" />
  <span th:if="${#fields.hasErrors('discountpct')}" th:errors="*{discountpct}" class="text-danger"></span>
  <br>
  <label for="maxqty">Cantidad maxima: </label>
  <input type="text" name="maxqty" id="maxqty" class="form-control" th:value="${specioff.maxqty}" />
  <span th:if="${#fields.hasErrors('maxqty')}" th:errors="*{maxqty}" class="text-danger"></span>
  <br>
  <label for="minqty">Cantidad minima: </label>
  <input type="text" name="minqty" id="minqty" class="form-control" th:value="${specioff.minqty}" />
  <span th:if="${#fields.hasErrors('minqty')}" th:errors="*{minqty}" class="text-danger"></span>
  <br>
  <label for="type">Tipo: </label>
  <input type="text" name="type" id="type" class="form-control" th:value="${specioff.type}" />
  <span th:if="${#fields.hasErrors('type')}" th:errors="*{type}" class="text-danger"></span>
  <br>
  <div class="row">
    <div class="col-md-4 mt-3">
      <input type="submit" name="action" class="btn btn-primary" value="Update">
    </div>
    <div class="col-md-3 mt-3">
      <input type="submit" name="action" class="btn btn-secondary" value="Cancel">
    </div>
  </div>
</form>
</body>
</html>

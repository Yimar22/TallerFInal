<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Ofertas Especiales</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div th:switch="${specioffs.isEmpty()}" class="container my-5">
		<div class="row">
			<div class="col-md-10">
				<h2 th:case="true">No hay ofertas especiales!</h2>
				<div th:case="false">
					<h2 class="my-5">Special Offer</h2>
					<table class="table table-striped table-responsive-md">
						<thead>
							<tr>
								<th>Categoria</th>
								<th>Descripcion</th>
								<th>Porcentaje de descuenta</th>
								<th>Cantidad Maxima</th>
								<th>Cantidad minima  </th>
								<th>Tipo</th>
								<th>Editar</th>
								<th>Borrar</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="specioff : ${specioffs}">
								<td><a th:text="${specioff.productcategory.name}" th:href="@{/prodcat/?id={id}(id=${specioff.productcategory.productcategoryid})}"></a></td>
								<td th:text="${specioff.description}"></td>
								<td th:text="${specioff.discountpct}"></td>
								<td th:text="${specioff.maxqty}"></td>
								<td th:text="${specioff.minqty}"></td>
								<td th:text="${specioff.type}"></td>
								<td><a th:href="@{/specioff/edit/{id}(id=${specioff.specialofferid})}"
									class="btn btn-primary"><i class="fas fa-calendar ml-2"></i></a></td>
								<td><a th:href="@{/specioff/del/{id}(id=${specioff.specialofferid})}"
									class="btn btn-primary"><i class="fas fa-calendar-times ml-2"></i></a></td>
							</tr>
						</tbody>
					</table>
				</div>
				<p class="my-5">
					<a href="/specioff/add" class="btn btn-primary"><i
						class="fas fa-calendar-plus ml-2"></i></a>
				</p>
				
			</div>
		</div>
		<p>
			<a href="/"><i class="fas fa-home ml-2"></i> Volver</a>
		</p>
	</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Detalles de ordenes de venta</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div th:switch="${salorderdets.isEmpty()}" class="container my-5">
		<div class="row">
			<div class="col-md-10">
				<h2 th:case="true">Ningun detalle ha sido agregado!</h2>
				<div th:case="false">
					<h2 class="my-5">Detalles de ordenes de venta</h2>
					<table class="table table-striped table-responsive-md">
						<thead>
							<tr>
							<th>Pedido de venta Id</th>
								<th>ID Detalle de pedido</th>
								<th>NÃºmero de seguimiento del transportista</th>
								<th>Cantidad del pedido</th>
								<th>Precio unitario</th>
								<th>Descuento</th>
								<th>Editar</th>
								<th>Borrar</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="salorderdet : ${salorderdets}">
								<td><a th:text="${salorderdet.salesorder.salesorderid}" th:href="@{/salord/?id={id}(id=${salorderdet.salesorder.salesorderid})}"></a></td>
								<td th:text="${salorderdet}"></td>
								<td th:text="${salorderdet.carriertrackingnumber}"></td>
								<td th:text="${salorderdet.orderquantity}"></td>
								<!--<td><a th:text="${salorderdet.specialofferproduct.specialofferid}, ${salorderdet.specialofferproduct.productid}" th:href="@{/specioffprod/?id={id}(id=${salorderdet.specialofferproduct.specialofferid})}"></a></td>-->
								<td th:text="${salorderdet.unitprice}"></td>
								<td th:text="${salorderdet.unitpricediscount}"></td>
								<td><a th:href="@{/salorderdet/edit/{id1}(id1=${salorderdet.id.salesorderid})}&{id2}(id2=${specioffprod.id.productid})"
									class="btn btn-primary"><i class="fas fa-calendar ml-2"></i></a></td>
								<td><a th:href="@{/salorderdet/del/{id1}(id1=${salorderdet.id.salesorderid})}&{id2}(id2=${specioffprod.id.productid})"
									class="btn btn-primary"><i class="fas fa-calendar-times ml-2"></i></a></td>
							</tr>
						</tbody>
					</table>
				</div>
				<p class="my-5">
					<a href="/salorderdet/add" class="btn btn-primary"><i
						class="fas fa-calendar-plus ml-2"></i></a>
				</p>
				
			</div>
		</div>
		<p>
			<a href="/"><i class="fas fa-home ml-2"></i> Volver</a>
		</p>
	</div>
</body>
</html>

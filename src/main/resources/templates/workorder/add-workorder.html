<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Workorder</title>
  <link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
     	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
     	crossorigin="anonymous">
  <link rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
        integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
        crossorigin="anonymous">
  <link rel="stylesheet" href="../css/shards.min.css" />
</head>
<body>
	<div class="container my-5">
		<h2 class="mb-5">Nueva Orden de Trabajo</h2>
		<div class="row">
			<div class="col-md-6">
				<form action="#" th:action="@{/workorders/add_step1}" th:object="${workorder}" method="post">
					
					<div class="row">
						<div class="form-group col-md-6">
							<label for="type" class="col-form-label">Producto</label> <select
								class="form-control-range" th:field="*{prod}">
								<!-- Aqui sucede la magia --> 
								<option th:each="prod : ${prods}" th:value="${prod.productid}"
									class="form-control" th:text="${prod.name}"
									th:selected="${workorder.product=prod}"></option>
							</select>
						</div>
						<div class="form-group col-md-6">
							<label for="orderqty" class="col-form-label">Cantidad ordenada</label> <input
								type="number" th:field="*{orderqty}" class="form-control" id="orderqty"
								placeholder="1,2,3...etc"> <span
								th:if="${#fields.hasErrors('orderqty')}" th:errors="*{orderqty}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="scrappedqty" class="col-form-label">Cantidad desechada</label> <input
								type="number" th:field="*{scrappedqty}" class="form-control" id="scrappedqty"
								placeholder="1,2,3...etc"> <span
								th:if="${#fields.hasErrors('scrappedqty')}" th:errors="*{scrappedqty}"
								class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="startdate" class="col-form-label">Fecha inicio</label>
							<input type="date" th:field="*{startdate}" class="form-control"
								id="startdate" placeholder="01/01/2000"> <span
								th:if="${#fields.hasErrors('startdate')}"
								th:errors="*{startdate}" class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="enddate" class="col-form-label">Fecha final</label>
							<input type="date" th:field="*{enddate}" class="form-control"
								id="enddate" placeholder="02/01/2000"> <span
								th:if="${#fields.hasErrors('enddate')}"
								th:errors="*{enddate}" class="text-danger"></span>
						</div>
						<div class="form-group col-md-6">
							<label for="duedate" class="col-form-label">Fecha vencimiento</label>
							<input type="date" th:field="*{duedate}" class="form-control"
								id="duedate" placeholder="03/01/2000"> <span
								th:if="${#fields.hasErrors('duedate')}"
								th:errors="*{duedate}" class="text-danger"></span>
						</div>
					</div>
					<div class="row">
						<div class="col-md-4 mt-3">
							<input type="submit" name="action" class="btn btn-primary" value="AÃ±adir">
						</div>
						<div class="col-md-3 mt-3">
							<input type="submit" name="action" class="btn btn-secondary" value="Cancelar">
						</div>
					</div>
				</form>
</body>
</html>

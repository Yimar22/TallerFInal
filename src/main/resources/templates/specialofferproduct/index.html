<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Ofertas Especiales de Productos</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div th:switch="${specioffprods.isEmpty()}" class="container my-5">
		<div class="row">
			<div class="col-md-10">
				<h2 th:case="true">No hay ofertas especiales de productos!</h2>
				<div th:case="false">
					<h2 class="my-5">Special Offer Product</h2>
					<table class="table table-striped table-responsive-md">
						<thead>
							<tr>
								<th>Oferte especial</th>
								<th>Producto</th>
								<th>Editar</th>
								<th>Borrar</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="specialoffer : ${specialoffer}">
								<td th:text="${specialoffer.category}"></td>
								<td th:text="${specialoffer.discount}"></td>
								<td th:text="${specialoffer.dateofmodification}"></td>
								<td><a th:href="@{/specialoffer./edit/{id}(id=${specialoffer.id})}"
									class="btn btn-primary"><i class="fas fa-calendar ml-2"></i></a></td>
								<td><a th:href="@{/specialoffer./del/{id}(id=${specialoffer..id})}"
									class="btn btn-primary"><i class="fas fa-calendar-times ml-2"></i></a></td>
							</tr>
						</tbody>
					</table>
				</div>
				<p class="my-5">
					<a href="/specioffprod/add" class="btn btn-primary"><i
						class="fas fa-calendar-plus ml-2"></i></a>
				</p>
				
			</div>
		</div>
		<p>
			<a href="/"><i class="fas fa-home ml-2"></i> Volver</a>
		</p>
	</div>
</body>
</html>

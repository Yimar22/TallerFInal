<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agregar oferta especial de producto</title>
  <link
          rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous"
  />
  <link
          rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
          crossorigin="anonymous"
  />
  <link rel="stylesheet" href="../css/shards.min.css" />
</head>

<body>
<form
        class="container my-5"
        method="POST"
        action="#"
        th:action="@{/specioffprod/add}"
        th:object="${specioffprod}"
>
   <h2>Pon los detalles de las ofertas especiales de producto</h2>
  
 <section class="specialoffer">
    <span>Oferta especial: </span>
    <select th:field="*{specialoffer}">
      <option
              th:each="specioff : ${specioffs}"
              th:value="${specioff.specialofferid}"
              th:text="${specioff.description}"
              th:attrappend="selected=${specioffprod.specialoffer != null and specioffprod.specialoffer.specialofferid == specioff.specialofferid}?'selected'"
      ></option>
    </select>
    <span th:if="${#fields.hasErrors('specialoffer')}" th:errors="*{specialoffer}" class="text-danger"></span>
  <br>
  </section>
  
  <section class="product">
    <span>Producto: </span>
    <select th:field="*{product}">
      <option
              th:each="prod : ${prods}"
              th:value="${prod.productid}"
              th:text="${prod.name}"
              th:attrappend="selected=${specioffprod.product != null and specioffprod.product.productid == prod.productid}?'selected'"
      ></option>
    </select>
    <span th:if="${#fields.hasErrors('product')}" th:errors="*{product}" class="text-danger"></span>
  <br>
  </section>
  
  
  <div class="row">
    <div class="col-md-4 mt-3">
      <input type="submit" name="action" class="btn btn-primary" value="Agregar">
    </div>
    <div class="col-md-3 mt-3">
      <input type="submit" name="action" class="btn btn-secondary" value="Cancelar">
    </div>
  </div>
</form>
</body>
